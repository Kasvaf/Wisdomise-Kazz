apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-wisdomise.io
    konghq.com/https-redirect-status-code: '302'
    konghq.com/protocols: https
    kubernetes.io/ingress.class: kong
    kubernetes.io/tls-acme: 'true'
  labels:
    app: horos-dashboard
    argocd.argoproj.io/instance: horos-dashboard
    env: production
    name: horos-dashboard
    type: frontend
  name: horos-dashboard
  namespace: presentation
spec:
  ingressClassName: kong
  rules:
    - host: dashboard.wisdomise.io
      http:
        paths:
          - backend:
              service:
                name: horos-dashboard-svc
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - dashboard.wisdomise.io
      secretName: horos-dashboard-tls