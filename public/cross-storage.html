<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Not found</title>
    <meta http-equiv="Status" content="404 Not found" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.jsdelivr.net/npm/cross-storage@1.0.0/lib/hub.min.js"></script>
    <script type="text/javascript">
      function inIframe() {
        try {
          return window.self !== window.top;
        } catch (e) {
          return true;
        }
      }

      if (inIframe()) {
        const isLocal = /^([\w-]+\.)*localhost$/.test(window.location.hostname);
        const isStage = window.location.hostname.startsWith('stage-');
        const allow = ['get', 'set', 'del'];

        if (isLocal) {
          CrossStorageHub.init([{ allow, origin: /.*/ }]);
        } else if (isStage) {
          CrossStorageHub.init([
            { allow, origin: /^http:\/\/([\w-]+\.)?localhost(:\d+)?$/ },
            { allow, origin: /^https:\/\/stage\.wisdomise\.com$/ },
            {
              allow,
              origin: /^https:\/\/stage-(app|investment)\.wisdomise\.com$/,
            },
          ]);
        } else {
          CrossStorageHub.init([
            { allow, origin: /^https:\/\/wisdomise\.com$/ },
            { allow, origin: /^https:\/\/(app|investment)\.wisdomise\.com$/ },
          ]);
        }
      }
    </script>
  </head>
  <body>
    Page not found
  </body>
</html>
