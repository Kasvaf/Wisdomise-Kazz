<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Not found</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.jsdelivr.net/npm/cross-storage@1.0.0/lib/hub.min.js"></script>
    <script type="text/javascript">
      function inIframe() {
        try {
          return window.self !== window.top;
        } catch (e) {
          return true;
        }
      }

      if (inIframe()) {
        var isLocal = /^([\w-]+\.)*localhost$/.test(window.location.hostname);
        var isStage = window.location.hostname.startsWith('stage-');
        CrossStorageHub.init([
          {
            origin: isLocal
              ? /.*/
              : isStage
              ? /^https:\/\/(app-)?stage.wisdomise.com$/
              : /^https:\/\/(app\.)?wisdomise.com$/,
            allow: ['get', 'set', 'del'],
          },
        ]);
      }
    </script>
  </head>
  <body>
    Page not found
  </body>
</html>
