indicator_list.rsi.bearish-info: RSIは低い高値を形成し、価格は高い高値を形成する
indicator_list.rsi.bearish_info: コインが過大評価され、勢いが鈍化していることを示す潜在的な売りポイントを見つけます。
indicator_list.rsi.bullish-info: RSIはより高い安値を形成し、価格はより低い安値を形成する
indicator_list.rsi.bullish_info: コインが過小評価され、反転の兆候が見られる場合、潜在的な購入機会を特定します。
indicator_list.rsi.description: 強気のダイバージェンスは、RSI
  が売られ過ぎの読み取り値を示し、その後、価格がさらに低い安値とともに高値に変化したときに発生します。これは、強気の勢いが高まっていることを示している可能性があり、売られ過ぎの領域を上抜けることで、新しいロング
  ポジションが引き起こされる可能性があります。逆に、弱気のダイバージェンスは、RSI
  が買われ過ぎの読み取り値を示し、その後、価格がさらに高い高値とともに低値に変化したときに発生します。これは、弱気の勢いが高まっていることを示している可能性があり、買われ過ぎの領域を下抜けることで、新しいショート
  ポジションが引き起こされる可能性があります。
