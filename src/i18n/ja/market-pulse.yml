      bearish:
        description: このタブは、価格が上昇しているものの勢いが弱まっている資産を追跡します。この差は、価格がすぐに下落する可能性があることを示唆しており、売却の好機を提供しています。
        title: 弱気のダイバージェンス
      bearish_momentum_confirmation: 弱気の勢いの確認
      bullish:
        description: このタブは、価格が下落しているものの、勢いが強まっている兆候を示している資産を追跡します。この差は、価格が反転して上昇する可能性があることを示唆しており、購入の好機を提供しています。
        title: 強気のダイバージェンス
      bullish_momentum_confirmation: 強気の勢いの確認
      overbought:
        description: このタブは、買われ過ぎの資産を追跡します。つまり、価格が高く、下落し始める可能性がある資産を追跡します。これにより、トレーダーは価格が下落する前に売却するチャンスを得ることができます。
        title: 買われすぎ
      overbought_bearish:
        description: このタブは、買われ過ぎで下落の兆候を示している資産を追跡します。これは、資産が過大評価されており、価格が下落する可能性が高いことを意味し、売却のチャンスが生まれます。
        title: 買われ過ぎと弱気
      oversold:
        description: このタブは、売られ過ぎの資産を追跡します。つまり、価格が低く、回復する準備ができている資産を追跡します。これにより、トレーダーは価格が上昇する前に購入する機会を得ることができます。
        title: 売られ過ぎ
      oversold_bullish:
        description: このタブは、売られ過ぎで上昇の兆しを見せている資産を追跡します。これは、資産が過小評価されており、価格が上昇する可能性が高いことを意味し、購入の好機を提供します。
        title: 売られ過ぎと強気
