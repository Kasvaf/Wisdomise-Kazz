  sec-4:
    content: <0><0><0>資産概要アクセス:</0>
      有効化したら、資産概要セクションで金融商品のパフォーマンスを監視します。</0><1><0>損益更新:</0>
      リアルタイムの損益更新で最新情報を入手してください。</1><2><0>職歴:</0>
      取引履歴を確認して、製品の市場動向を把握します。投資を注意深く監視し、包括的な洞察に基づいて情報に基づいた意思決定を行います。</2></0>
