onboarding:
  sec-1:
    content: AI 駆動型自動トレーダーで自動取引の世界に足を踏み入れましょう。ビデオでは、AI
      がトレンド分析と市場データを活用して投資を管理する方法を説明します。最適なパフォーマンスを得るには、少なくとも 3
      か月間資産を固定してください。無料の「ハイリスク
      マスター」製品をご覧ください。または、「投資サブスクリプション」でさらに詳しく調べて、金融製品の完全なスイートにアクセスしてください。
