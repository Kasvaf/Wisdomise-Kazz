disclaimer:
  title: 注意
  description: >-
    ウォレットはBinanceで開かれます。Wisdomise（スイス）AG自体はウォレットおよび/またはカストディサービスを提供していません。このウォレットに送金された仮想通貨はBinanceに保管されることに留意してください。Binanceはスイスで規制されていないサードパーティの仮想通貨取引所プロバイダーです。したがって、Binanceでウォレットを保持する際にはリスクが伴います。Wisdomise（スイス）AGはBinanceに関連するリスクを制御することはできません。係るリスクは、以下のものが挙げられますが、これに限定されません：
  risk-1: バイナンスの破産。
  risk-2: ハッカー攻撃または同様のイベントによる、第三者によるBinance上で保持されているウォレットへの不正アクセス。
  risk-3: 公的機関による事業の運営の停止。
  warn: >-
    これらのリスクには、Binanceのウォレットに転送された暗号通貨の多くまたは完全な損失のリスクが含まれます。ユーザーは、Wisdomiseのサービスを使用するためのウォレットを作成することにより、Binanceのウォレットに暗号通貨を保有することに関連するすべてのリスクを負担することに同意するものとします。Wisdomise
    （スイス） AGは、Binanceのウォレットに暗号通貨を保管することに関連して生じた損害について一切の責任を負いません。
