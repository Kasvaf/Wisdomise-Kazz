  sec-2:
    content: <0><0><0>特殊製品:</0> 特定の暗号通貨向けに設計された金融商品を利用します。</0><1><0>リスクとAPY:</0>
      リスク許容度と各商品の予想 APY 範囲のバランスをとってください。</1></0>
    title: コインの選択とリターンの予測
  sec-3:
    content: <0><0><0>Exchange接続:</0> API
      キーを使用して取引所アカウントをシームレスに接続します。</0><1><0>製品のアクティベーション:</0> 詳細なビデオ
      ガイドに従って、取引所のウォレットを追加し、選択した金融商品をアクティブ化します。ステップ バイ
      ステップのアクティブ化プロセスで、簡単に自動取引を開始できます。</1><2>Binance
      APIの接続方法を説明するビデオボックス</2></0>
