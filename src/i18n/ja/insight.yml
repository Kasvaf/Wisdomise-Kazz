onboarding:
  sec-1:
    content: 当社のコインレーダーは、3 種類の強力な洞察を提供し、市場の全体像を把握できるようにします。ソーシャル メディアでトレンドになっているホット
      コイン、スマート ホエールやウォレットからのホット コイン、RSI や MACD
      などのテクニカル指標を発見して、情報に基づいた意思決定を迅速に行うことができます。
    title: "Coin Radar を探索: オールインワンの暗号通貨インサイトハブ"
  sec-2:
    content: 重要な瞬間を見逃さないでください。人気のコインや技術的なトレンドなど、Coin Radar
      のあらゆる洞察にカスタム通知を設定します。潜在的なチャンスをいち早く知り、即座に行動しましょう。
    title: "最新情報を入手: 自動通知を設定する"
  sec-3:
    content: まもなく、これらの洞察に基づいて Auto-Trader
      を有効にして、お客様に代わって当社のシステムに取引を任せることができるようになります。一度設定すれば、プラットフォームがお客様の戦略を実行するので、当社が取引を処理する間、お客様はリラックスできます。
    title: "近日公開: Auto-Trader でリラックス"
