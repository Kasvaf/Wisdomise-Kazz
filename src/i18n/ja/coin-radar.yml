coin_labels:
  hype:
    info: 「Hype」ラベルは、現在ソーシャル メディアのアクティビティが急増しているシンボルを示します。これらのシンボルは、短期間に複数のソーシャル
      メディア
      チャネルで多数の固有のアカウントによって言及されています。このラベルは、シンボルに関する潜在的なトレンドや話題を示し、一般の関心や憶測が高まっていることを示唆しています。
  monthly_social_beloved:
    info: 「Monthly Social Beloved」は、過去 1 か月間にソーシャル
      メディアで大きな存在感を示し、多くのユニークなアカウントで言及されたシンボルをマークします。
