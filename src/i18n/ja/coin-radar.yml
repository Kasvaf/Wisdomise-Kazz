onboarding:
  sec-1:
    content: AI 駆動型ソーシャル スキャナーでソーシャル探索に乗り出しましょう。紹介ビデオでは、ソーシャル
      メディアのトレンドや、最もホットなコインに対する感情など、活気に満ちた世界をご案内します。トップ
      トレーダーや暗号通貨コミュニティからの洞察で、常に一歩先を進みましょう。
    title: ソーシャルスキャナーでトレンドを発見
  sec-2:
    content: <0><0><0>トレンドのヒートマップ:</0> 過去 24
      時間で最も人気があり、最も話題になったコインを見つけます。</0><1><0>感情分析：</0> トレンドの各コインに対する当社の AI
      による感情分析で、ムードを測ります。眠らないデータで暗号通貨の社会的潮流に飛び込んでみましょう。</1></0>
    title: 暗号通貨界の現在の雰囲気
  sec-3:
    content: <0><0><0>集中的な探索:</0>
      特定の会話を詳しく調べて、興味のあるコインについて人々が何を言っているかを確認します。</0><1><0>コミュニティ主導のデータ:</0>
      スキャンする新しい Telegram チャンネルまたは X/Reddit ハンドルを提案してください。お好みのソースでソーシャル
      スキャナーを構成することで、私たちがあなたを助けるのを手伝ってください。</1></0><1></1>暗号通貨コミュニティの集合知を活用して、取引戦略を策定します。
    title: あなたに合わせたソーシャルインサイト
