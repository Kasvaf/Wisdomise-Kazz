onboarding:
  sec-1:
    content: この短いビデオを見て、当社の AI
      駆動型プラットフォームが暗号通貨の世界における最新の洞察、トレンド、機会をどのように提供し、時間を節約して調査の効率を最大化するかを確認してください。
    title: ソーシャルレーダーで隠れた名所を発見
  sec-2:
    content: 当社は、ソーシャル メディアの話題からクジラの動き、オンチェーン
      データまで、市場全体をスキャンし、高い可能性を秘めた今後の最高のコインを特定します。調査に費やす時間を節約し、市場に隠れた宝石を見つける可能性を高めます。
    title: "ソーシャルレーダー: 次の大ブレイクへの近道"
  sec-3:
    content: アラートをカスタマイズし、最もホットなコインに関するパーソナライズされたスクリーナーを作成することで、常に一歩先を行くことができます。リアルタイムで情報を入手し、ブレイクアウトのチャンスを逃さないようにしましょう。
    title: "チャンスを逃さない: アラートとスクリーナーを設定する"
