onboarding:
  builder:
    page1:
      description: ビルダー
        ダッシュボードへようこそ。ここは、当社との取引の旅の中心です。ビルダーは、数回クリックするだけで、取引戦略と金融商品をシームレスに制御できるように巧妙に設計されています。
      title: "ビルダー: 取引のためのコマンドセンター"
    page2:
      description: 「マイシグナラー」の下には、サポートされている一連の暗号通貨のシグナルを作成して送信するためのツールがあります。トレンドを分析している場合でも、自動アラートを設定している場合でも、ここで戦略が形成され、実行に移されます。
      title: シグナラーの管理
    page3:
      description: 「マイ
        プロダクト」に移動すると、投資家に独自の機会を提供する金融商品を作成できます。このセクションでは、金融商品の構造と潜在的な利回りを定義して、魅力的なサブスクリプションを作成できます。
      title: 金融商品の作成
  fp:
    page1:
      description: 「マイ プロダクト」セクションで、独自の金融商品の作成とカスタマイズに着手します。ここでは、作成したすべての金融商品 (FP)
        の包括的なビューが表示されます。目標がサブスクリプション ベースの機会を提供することでも、資産を割り当てることでも、ここで戦略が形になります。
      title: "私の金融商品: 投資商品の育成"
    page2:
      description: 「新しい金融商品の作成」ボタンをクリックするだけです。このアクションにより、ガイド付きのプロセスが開始し、次の操作を実行できます。
      item1: 製品に一意の名前と説明を割り当てます。
      item2: リスクパラメータと期待されるリターンを定義します。
      title: 金融商品の作成
    page3:
      description: ここで下した決定は確定したものではないことを覚えておいてください。説明、リスク パラメーター、期待収益、資産を再検討して調整することができます。
      item1:
        item1: 資産配分の新しい行を追加するには、「新しい資産」ボタンをクリックします。
        item2: 新しく作成された行で、リストからシグナラーを選択します。
        item3: 選択したシグナラーに関連付けられている暗号通貨ペアを選択します。
        item4: このシグナラー ペアの組み合わせのパーセンテージ割り当てを指定します。これは、合計 100% 割り当ての一部である必要があります。
        notice: 各金融商品で各コインを選択できるのは1回のみであることにご注意ください。
        title: "1. 資産管理:"
      item2:
        title: "2. 設定の保存: 金融商品に適切な名前、説明、資産を設定したら、「保存」をクリックして設定をロックします。"
      title: 金融商品の構成
  signaler:
    page1:
      description: ビルダー ダッシュボードの「マイ
        シグナラー」セクションで、取引シグナラーを一目で確認できます。ここで、取引戦略の動向が常に監視され、改善されます。
      title: "私のシグナラー: 戦略シグナルの追跡"
    page2:
      description: この旅は「新しいシグナラーの作成」から始まります。シグナラーの名前と希望する市場タイプ（先物またはスポット）を選択します。
      title: シグナラーの作成
    page3:
      item1: アセット：この領域で+ボタンをクリックして、サポートされているリストから暗号通貨を閲覧し、シグナラーに追加します。各アセットは、「X」をクリックするだけで簡単に削除できます。
      item2: 設定の保存：シグナラーを正しい名前、市場、解像度、アセットでチューニングした後、[保存]をクリックして設定をロックします。
      item3: シグナラーを削除するには、[設定]タブから[シグナラーの削除]ボタンを簡単にクリックできます。シグナラーを削除する前に、オープンポジションを持たないことを忘れないでください。オープンポジションの場合、自動的に停止することはありません。
      title: シグナル送信機の設定
