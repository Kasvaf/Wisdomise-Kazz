    realized-pnl: 実現損益
    realized-pnl-info: <b>実現損益</b><p>実現 PNL (損益)
      は、完了した取引から実際に得られた利益または損失を表します。これは、売却された資産の購入価格と売却価格の差を反映します。この指標は、取引活動による具体的な利益または損失を理解するのに役立ちます。</p>
    unrealized-pnl: 未実現損益
    unrealized-pnl-info: <b>未実現損益</b><p>未実現 PNL (損益)
      は、現在保有しているがまだ売却されていない資産の潜在的な利益または損失を表します。これは、これらの資産の現在の市場価値と購入価格の差を反映しています。この指標は、現在の市場価格に基づいて保有資産のパフォーマンスを評価するのに役立ちます。</p>
