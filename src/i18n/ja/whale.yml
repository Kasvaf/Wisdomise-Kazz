onboarding:
  sec-1:
    content: 当社のホエール
      レーダー機能は、過去の利益に基づいて、各コインの最高のパフォーマンスを誇るホエールとトレーダーを特定します。当社はさまざまなコインとチェーンにわたる彼らの動きを追跡しているので、最高の取引機会についての洞察を得ることができます。
    title: "クジラレーダーへようこそ: トップクジラとトレーダーを追跡"
  sec-2:
    content: さまざまなチェーンで最も成功しているクジラの間でどのコインがトレンドになっているかを調べます。当社のプラットフォームでは、クジラがどの資産を蓄積または売却しているかをリアルタイムで更新するため、自信を持ってクジラの動きを追跡できます。
    title: クジラが取引しているトレンドのコインを見つける
  sec-3:
    content: 現在の保有資産、取引履歴、パフォーマンス指標の内訳など、各クジラのウォレットの詳細な分析にアクセスします。これらの洞察を活用して、クジラの戦略と市場の動向をより深く理解します。
    title: "詳細なウォレット分析: 保有資産の詳細"
  sec-4:
    content: クジラの動き、トレンドのコイン、ウォレットの変更に関するアラートを設定して、常に先手を打ってください。まもなく、Auto-Trader
      を有効化して、トップのクジラの行動に基づいて自動的に取引を実行できるようになります。これで、あなたはただ座ってリラックスできます。
    title: "アラートと自動トレーダーを設定: 取引を見逃さない"
