  onboarding:
    sec-1:
      content: 当社の総合的なシグナル センターでは、すべてのアクティブ
        パフォーマンスと過去のパフォーマンスを簡単なビデオ概要で確認できます。今後の動向を垣間見ることができます。<1></1>
      title: シグナルマトリックスへようこそ
    sec-2:
      content: さまざまなコインのアクティブ シグナルとクローズ シグナルを 1 つの画面で表示します。過去 7 日間と 30 日間のトップ
        パフォーマーを分析し、戦略を簡単にカスタマイズします。
      title: すべての信号を一目で確認
    sec-3:
      content: あなたがフォローしているコインやシグナラーの Telegram
        アラートを設定します。あなたにとって重要な最新情報を、必要なときにすぐに入手できます。<1></1><2></2><3>通知を設定する</3>
      title: パーソナライズされた通知
    sec-4:
      content: 3 つのシグナラーを 1 つのフレームで探索します。<1></1><2></2><3><0><0>ベクター：</0>
        より高い利益確定と損失ストップしきい値で積極的な利益を得るための AI を活用したトレンド分析。</0><1><0>閃光：</0> Vector
        と同じ AI トレンド
        ロジックで動作しますが、ターゲットが小さくリスクが低いように設計されています。</1><2><0>レンジマスター:</0> 人間の洞察力と AI
        のユニークな融合により、適応可能な時間枠で Solana 専用に最適化された安定したシグナリング戦略を提供します。</2></3>
      title: ベクトル、フラッシュ、レンジマスター
