coins:
  onboarding:
    sec-1:
      content: コイン リスト
        セクションからパーソナライズされた暗号通貨の旅を開始し、ダイナミックなビデオ紹介で完了します。シグナラーを調べ、通知を設定し、各コインのパフォーマンスを視覚化します。指先でパワーのプレビューをつかみましょう。
      title: コインクエストに乗り出す
    sec-2:
      content: 暗号通貨の世界を高精度で掘り下げて、あなたのポートフォリオをパーソナライズします。 <0><0><0>コインの選択:</0>
        選択した暗号通貨で利用可能なシグナラーを見つけてください。</0><1><0>カスタマイズされた通知:</0>
        各シグナラーからの即時更新のために Telegram アラートを構成します。</1><2><0>排他的アクセス:</0> Solana の
        Range Master
        シグナラーの全詳細を無料でお楽しみいただけますが、他のコインやシグナルについてはサブスクリプションをアップグレードする必要があります。</2></0><1></1>
      title: コイン固有の洞察
    sec-3:
      content: 通过我们的 Insight 订阅，您可以清晰地了解您在加密方面的战略优势。 <0><0><0>信号探索：</0>
        单击即可探索每个信号器的历史记录，包括详细的开仓和平仓头寸及其盈亏。</0><1><0>图表可视化：</0>
        在直观的图表上查看您的潜在利润和损失。</1><2><0>Insight 订阅：</0>
        通过对所有硬币和信号器的高级访问来扩展您的视野，以便做出明智的决策。</2></0><1></1>
      title: 詳細な分析と洞察
