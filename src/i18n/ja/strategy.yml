coins:
  onboarding:
    sec-1:
      content: ダイナミックなビデオ紹介付きのコインリストセクションで、パーソナライズされた暗号通貨の旅を始めましょう。シグナラーを調べ、通知を設定し、各コインのパフォーマンスを視覚化します。指先でパワーのプレビューをつかみましょう
      title: コインクエストに乗り出す
    sec-2:
      content: <0><0><0>コインの選択:</0>
        選択した暗号通貨で利用可能なシグナラーを見つけます。</0><1><0>カスタマイズされた通知:</0> 各シグナラーからの即時更新のために
        Telegram アラートを設定します。</1><2><0>限定アクセス:</0> Solana の Range Master
        シグナラーの詳細を無料でお楽しみください。</2></0><1></1>暗号通貨の世界を精密に探究しましょう -
        パーソナライズされたポートフォリオ。
      title: コイン固有の洞察
    sec-3:
      content: <0><0><0>信号探索:</0> クリックすると、各シグナラーの履歴（オープンポジションとクローズポジションの詳細、および
        P/L）が表示されます。</0><1><0>チャートの視覚化:</0>
        直感的なチャートで潜在的な利益と損失を実際に確認します。</1><2><0>インサイトサブスクリプション:</0>
        すべてのコインとシグナラーへのプレミアムアクセスで視野を広げ、情報に基づいた意思決定を行ってください。</2></0><1></1>暗号通貨における戦略的優位性を、Insight
        サブスクリプションで明確に把握できます。
      title: 詳細な分析と洞察
