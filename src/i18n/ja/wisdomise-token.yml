    description: 公共料金のステータスと tWSDM 残高を表示するには、ウォレットに接続します。
utility:
  title: ユーティリティのアクティベーション
  description: >-
    $tWSDM トークンを保持するだけで、Wisdomise のプレミアム サブスクリプション パッケージへの 1
    年間の独占アクセスのロックが解除されます。トークンからの控除はありません。トークンをウォレットに保管しておくだけです。この簡単なアプローチにより、追加のコストや手間をかけることなく、すべてのプレミアム特典を確実に享受できます。これは、Wisdomise
    が提供するあらゆるサービスを探索しながら、投資の価値を最大化するための賢い方法です。
  activate: 起動させる
  activated: 有効化済み
  not-activated: アクティブ化されていません
