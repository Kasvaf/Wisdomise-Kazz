  billing:
    title: Wisdomiseトークンでのお支払い
    description: Wisdomiseトークンは差し引かれません。サブスクリプション期間中、アクセスを得るためにトークンをウォレットに保持する必要があります。
  connect: ウォレットに接続
  disconnect: 切断する
  not-sync: >-
    このウォレットは現在のアカウントと同期されていません。以前に使用していたウォレットに切り替えてください。新しいウォレットを使用する場合は、お問い合わせください。
  prev-wallet: 以前に使用したウォレットアドレス
  sign: 署名と検証
  verify-nonce: nonce に署名して所有権を確認してください
