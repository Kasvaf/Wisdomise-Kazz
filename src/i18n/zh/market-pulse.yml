indicator_list.rsi.momentum.bearish.description: 此标签跟踪价格上涨但势头减弱的资产。这种差异表明价格可能很快下跌，提供良好的卖出机会。
indicator_list.rsi.momentum.bearish.title: 看跌背离
indicator_list.rsi.momentum.bearish_momentum_confirmation: 看跌动能确认
indicator_list.rsi.momentum.bullish.description: 此标签跟踪价格下跌但动能有增强迹象的资产。这种差异表明价格可能回升，提供良好的买入机会。
indicator_list.rsi.momentum.bullish.title: 看涨背离
indicator_list.rsi.momentum.bullish_momentum_confirmation: 看涨势头确认
indicator_list.rsi.momentum.overbought.description: 此标签跟踪超买资产，这意味着它们的价格很高，可能会开始下跌。这为交易者提供了在价格下跌前出售的机会。
indicator_list.rsi.momentum.overbought.title: 超买
indicator_list.rsi.momentum.overbought_bearish.description: 此标签跟踪超买且有下跌迹象的资产。这意味着资产被高估，价格可能下跌，这是出售的好机会。
indicator_list.rsi.momentum.overbought_bearish.title: 超买和看跌
indicator_list.rsi.momentum.oversold.description: 此标签跟踪超卖资产，这意味着它们的价格很低，可能准备反弹。这为交易者提供了在价格上涨之前买入的机会。
indicator_list.rsi.momentum.oversold.title: 超卖
indicator_list.rsi.momentum.oversold_bullish.description: 此标签跟踪超卖且有上涨迹象的资产。这意味着资产被低估且价格可能上涨，提供了良好的买入机会。
