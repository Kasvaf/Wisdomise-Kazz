      rsi: RSI
      title: RSI 热图
    label: RSI
    momentum:
      bearish:
        description: 此标签跟踪价格上涨但势头减弱的资产。这种差异表明价格可能很快下跌，提供良好的卖出机会。
        title: 看跌背离
      bearish_momentum_confirmation: 看跌动能确认
      bullish:
        description: 此标签跟踪价格下跌但动能有增强迹象的资产。这种差异表明价格可能回升，提供良好的买入机会。
        title: 看涨背离
      bullish_momentum_confirmation: 看涨势头确认
      overbought:
        description: 此标签跟踪超买资产，这意味着它们的价格很高，可能会开始下跌。这为交易者提供了在价格下跌前出售的机会。
        title: 超买
      overbought_bearish:
        description: 此标签跟踪超买且有下跌迹象的资产。这意味着资产被高估，价格可能下跌，这是出售的好机会。
        title: 超买和看跌
      oversold:
        description: 此标签跟踪超卖资产，这意味着它们的价格很低，可能准备反弹。这为交易者提供了在价格上涨之前买入的机会。
        title: 超卖
      oversold_bullish:
        description: 此标签跟踪超卖且有上涨迹象的资产。这意味着资产被低估且价格可能上涨，提供了良好的买入机会。
        title: 超卖与看涨
