    bullish: 看漲背離
    bullish-info: RSI形成較高的低點，而價格形成較低的低點
    description: 當RSI顯示超賣並隨後出現較高的低點而價格出現較低的低點時，這可能表示看漲動能增強，突破超賣區域可以用來觸發新的多頭頭寸。相反，當RSI顯示超買並隨後出現較低的高點而價格出現較高的高點時，這可能表示看跌動能增強，突破超買區域可以用來觸發新的空頭頭寸。
