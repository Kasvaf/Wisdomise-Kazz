    unrealized-pnl-info: 未實現盈虧（Profit and
      Loss）代表當前持有但尚未出售的資產的潛在利潤或損失。它反映了這些資產的當前市場價值與購買價格之間的差異。此指標幫助您根據當前市場價格評估持有資產的表現。
