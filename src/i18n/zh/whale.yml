sections.whale-info.realized-pnl-info: 已實現盈虧（Profit and
  Loss）代表完成交易後的實際利潤或損失。它反映了已售資產的購買價格與出售價格之間的差異。此指標幫助您理解交易活動中的實際收益或損失。
sections.whale-info.unrealized-pnl: 未實現盈虧
sections.whale-info.unrealized-pnl-info: 未實現盈虧（Profit and
  Loss）代表當前持有但尚未出售的資產的潛在利潤或損失。它反映了這些資產的當前市場價值與購買價格之間的差異。此指標幫助您根據當前市場價格評估持有資產的表現。
