    unrealized-pnl-info: <b>未实现盈亏</b><p>未实现盈亏（PNL）代表目前持有的尚未出售的资产的潜在利润或损失。它反映了这些资产的当前市场价值与购买价格之间的差额。此指标可帮助您根据当前市场价格衡量所持资产的表现。</p>
