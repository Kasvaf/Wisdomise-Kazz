onboarding:
  sec-1:
    content: 我们的智能钱包功能可根据历史利润识别每种代币表现最佳的鲸鱼和交易者。我们会跟踪他们在各种代币和链上的动向，以便您洞悉最佳交易机会。
    title: 欢迎使用智能钱包：追踪顶级鲸鱼和交易者
  sec-2:
    content: 了解不同链上最成功的鲸鱼中哪些代币最受欢迎。我们的平台实时更新他们正在积累或出售的资产，因此您可以放心地跟踪他们的动向。
    title: 找到鲸鱼正在交易的热门代币
  sec-3:
    content: 深入了解每位鲸鱼的钱包，包括其当前持仓、交易历史和绩效指标的明细。利用这些见解可以更好地了解他们的策略和市场动态。
    title: 详细钱包分析：深入了解持股情况
  sec-4:
    content: 通过设置鲸鱼动向、流行币和钱包变化警报来保持领先。很快，您将能够激活自动交易功能，根据顶级鲸鱼的行动自动执行交易，让您高枕无忧。
    title: 设置警报和自动交易：绝不会错过任何交易
