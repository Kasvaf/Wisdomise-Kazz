coins:
  onboarding:
    sec-1:
      content: 通過我們的幣種列表部分開始您的個性化加密貨幣之旅，並完成動態視頻介紹。探索信號器，設置通知，並可視化每個幣種的表現。提前預覽掌握在您手中的力量。
      title: 開始幣種探索
    sec-2:
      content: 深入探索加密貨幣的世界，以高精度管理您的個人投資組合。<0><0><0>幣種選擇：</0>發掘適合您所選加密貨幣的信號提供者。</0><1><0>量身定制的通知：</0>設定
        Telegram 提醒，即時接收每個信號提供者的更新。</1><2><0>獨家訪問：</0>免費享受 Solana 的 Range Master
        信號提供者的完整資訊，對於其他幣種和信號，您需要升級訂閱。</2></0>
      title: 特定幣種見解
    sec-3:
      content: 在加密貨幣領域獲得明確的戰略優勢，盡在我們的 Insight
        訂閱服務中。<0><0><0>信號探索：</0>點擊查看每個信號提供者的歷史記錄，包括詳細的持倉和已平倉頭寸以及盈虧狀況。</0><1><0>圖表視覺化：</0>通過直觀的圖表，讓您的潛在收益和損失栩栩如生。</1><2><0>Insight
        訂閱：</0>通過高級訪問權限，掌握所有幣種和信號提供者的資訊，擴展您的視野，做出更明智的決策。</2></0>
      title: 深入分析與見解
