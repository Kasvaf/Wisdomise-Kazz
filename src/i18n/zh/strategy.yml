  onboarding:
    sec-1:
      content: 進入我們的綜合信號中心，您可以透過快速視頻概覽查看所有活動和歷史表現。提前瞥見未來！
      title: 歡迎來到信號矩陣
    sec-2:
      content: 在一個屏幕上查看各種幣種的活動和已關閉信號。分析過去7天和30天的最佳表現者，輕鬆調整您的策略。
      title: 一覽所有信號
    sec-3:
      content: 為您關注的幣種和信號器設置Telegram警報。在您需要的時候，獲取對您重要的更新。
      title: 個性化通知
    sec-4:
      content: 在一個框架中探索我們的三位信號signalers：<1></1><2></2><3><0><0>Vector：</0>基於 AI
        的趨勢分析，旨在實現激進收益，設有較高的止盈和止損門檻。</0><1><0>Flash：</0>使用與 Vector 相同的 AI
        趨勢邏輯，但設計為較低風險的小目標策略。</1><2><0>Range Master：</0>結合了人類智慧與 AI，提供穩定的信號策略，專為
        Solana 優化，並具備靈活的時間框架。</2></3>
      title: Vector, Flash和Range Master
