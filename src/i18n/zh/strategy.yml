coins:
  onboarding:
    sec-1:
      content: 在我们的 Coin List 部分开始您的个性化加密之旅，并附有动态视频介绍。探索信号器、设置通知并可视化每种货币的性能。触手可及，预览其威力
      title: 踏上寻金币之旅
    sec-2:
      content: <0><0><0>硬币选择：</0> 发现适用于您选择的加密货币的信号器。</0><1><0>定制通知：</0>
        配置电报警报以获取来自每个信号器的即时更新。</1><2><0>独家访问：</0> 免费了解 Solana Range Master
        信号器的完整详细信息。</2></0><1></1>深入探索加密世界，精准定制您的投资组合。
      title: 硬币具体见解
    sec-3:
      content: <0><0><0>信号探索：</0>
        单击即可探索每个信号器的历史记录，包括详细的开仓和平仓头寸及其盈亏。</0><1><0>图表可视化：</0>
        在直观的图表上查看您的潜在利润和损失。</1><2><0>Insight 订阅：</0>
        通过对所有硬币和信号器的高级访问来扩展您的视野，以便做出明智的决策。</2></0><1></1>通过我们的 Insight
        订阅，您可以清晰地了解您在加密方面的战略优势。
      title: 深入分析和见解
