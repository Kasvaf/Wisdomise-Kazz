alert:
  subtitle: 不要错过加密世界的下一个重大机遇。
  title: 保持领先
onboarding:
  sec-1:
    content: 我们的 Coin Radar 提供三种强大的见解，为您提供完整的市场概览。发现社交媒体上流行的热门货币、来自智能鲸鱼和钱包的热门货币以及
      RSI 和 MACD 等技术指标，以便更快地做出明智的决策。
    title: 探索 Coin Radar：您的一体化加密货币洞察中心
  sec-2:
    content: 绝不会错过任何关键时刻！为 Coin Radar 中的任何洞察设置自定义通知，无论是热门货币还是技术趋势。率先了解潜在机会并立即采取行动。
    title: 保持联系：设置自动通知
  sec-3:
    content: 很快，您将能够根据这些见解激活自动交易，并让我们的系统代表您进行交易。设置一次，让平台执行您的策略，这样您就可以放心，我们会处理交易。
    title: 即将推出：使用 Auto-Trader 轻松放松
