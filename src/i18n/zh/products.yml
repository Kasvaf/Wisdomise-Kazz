onboarding:
  sec-1:
    content: <0><0><0>加密貨幣精通助手：</0>我們的聊天機器人是您的隨需加密貨幣專家，具備即時訪問數百個數據來源的能力。</0><1><0>靈活查詢：</0>使用現成的提示或創建您自己的問題，以探索廣闊的加密貨幣世界。</1></0><1></1>與我們的聊天機器人互動，輕鬆自信地駕馭複雜的加密市場。
    title: 問問題，學習，探索
  sec-2:
    content: <0><0><0>無所不在的圖標：</0>在我們網站的每個角落尋找聊天機器人圖標，以便快速獲得幫助。</0><1><0>智能集成：</0>在未來的更新中，期待個性化的分析和指導，指導功能使用和產品旅程。</1></0><1></1>我們的聊天機器人隨著您一起進化，今天提供快速訪問，明天提供更智能的見解。
    title: 永遠在那，永遠警覺
  sec-3:
    content: <0><0><0>聚焦探索：</0>深入特定的對話，看看人們對您感興趣的幣種說些什麼。</0><1><0>社區驅動的數據：</0>建議我們掃描新的Telegram頻道或X/Reddit帳號。通過提供您喜好的資源來幫助我們幫助您塑造社交掃描器。</1></0><1></1>利用加密貨幣社群的集體智慧來指導您的交易策略。
    title: 為您量身定制的社交見解
  sec-4:
    content: <0><0><0>資產概覽訪問：</0>激活後，您可以在資產概覽部分監控您的金融產品表現。</0><1><0>盈虧更新：</0>通過實時盈虧更新隨時掌握資訊。</1><2><0>持倉歷史：</0>查看交易歷史，以了解您的產品在市場中的動態。透過全面的洞察，密切關注您的投資，並做出明智的決策。</2></0>
    title: 成功追蹤您的財務
