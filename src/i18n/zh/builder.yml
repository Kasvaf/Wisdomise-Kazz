onboarding:
  builder:
    page1:
      description: 欢迎来到 Builder 仪表板，它是您与我们交易之旅的神经中枢。Builder
        经过巧妙设计，让您可以无缝控制您的交易策略和金融产品，只需单击几下即可。
      title: 建设者：您的交易指挥中心
    page2:
      description: 在“我的信号器”下，您可以找到为一系列受支持的加密货币创建和调度信号的工具。无论您是分析趋势还是设置自动提醒，您的策略都是在这里形成并付诸实践的。
      title: 管理您的信号器
    page3:
      description: 转到“我的产品” ，您可以创建为投资者提供独特机会的金融产品。本节允许您定义金融产品的结构和潜在收益，使其对订阅具有吸引力。
      title: 创建金融产品
  fp:
    page1:
      description: 在“我的产品”部分开始创建和定制您的独特金融产品。在这里，您将看到您创建的所有金融产品（ FP
        ）的全面视图。无论您的目标是提供基于订阅的机会还是分配您的资产，这就是您的策略形成的地方。
      title: 我的理财产品：培养您的投资产品
    page2:
      description: 只需单击“创建新的金融产品”按钮即可。
      item1: 为您的产品分配唯一的名称和描述。
      item2: 定义风险参数和预期回报。
      title: 创建金融产品
    page3:
      description: 请记住，您在此处做出的决定并非一成不变。您可以重新查看并调整描述、风险参数、预期收益和资产。
      item1:
        item1: 单击“新资产”按钮可以添加新的资产配置行。
        item2: 在新创建的行中，从列表中选择一个信号员。
        item3: 选择与所选信号器相关的加密货币对。
        item4: 指定此信号器对组合的百分比分配，该百分比分配应是总 100% 分配的一部分。
        notice: 请注意，您只能在每个金融产品中选择一次每个代币
        title: 1、资产管理：
      item2:
        title: 2. 保存您的设置：使用正确的名称、描述、资产调整您的金融产品后，点击“保存”以锁定您的配置。
      title: 金融产品配置
  signaler:
    page1:
      description: 在您的 Builder 仪表板的“我的信号器”部分中一目了然地发现您的交易信号器。在这里，您的交易策略的脉搏会不断受到监控和改进。
      title: 我的信号器：跟踪您的策略信号
    page2:
      description: 旅程从“创建新信号器”开始，为您的信号器选择一个名称和您想要的市场类型：期货或现货。
      title: 创建信号器
    page3:
      item1: 资产：在此区域中，单击 + 按钮可浏览并将加密货币从受支持的列表中添加到您的信号器。单击“X”即可轻松删除每项资产。
      item2: 保存您的设置：使用正确的名称、市场、分辨率和资产调整信号器后，点击“保存”以锁定您的配置。
      item3: 要删除您的信号器，您可以轻松地单击“配置”选项卡中的“删除信号器”按钮。请记住，在删除Signaler之前不要有任何未平仓头寸。如果有未平仓头寸，它不会自动停止。
      title: 信号器的配置
