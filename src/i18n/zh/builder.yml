onboarding:
  builder:
    page1:
      description: 歡迎來到構建器儀表板，這是您與我們一起進行交易旅程的核心。構建器巧妙地設計為您提供無縫控制您的交易策略和金融產品，只需點幾下即可輕鬆完成。
      title: 構建器：您的交易指揮中心
    page2:
      description: 在“我的信號發送器”下，您將找到創建和發送支持的加密貨幣信號的工具。無論您是在分析趨勢還是設置自動警報，這裡都是您的策略形成和實現的地方。
      title: 管理您的信號發送器
    page3:
      description: 移動到“我的產品”，您可以創建為投資者提供獨特機會的金融產品。此部分允許您定義您的金融產品的結構和潛在收益，使其具有吸引力的訂閱。
      title: 創建金融產品
  fp:
    page1:
      description: 在“我的產品”部分開始創建和定制您的獨特金融產品。在這裡，您將全面了解您創建的所有金融產品（FPs）。無論您的目標是提供基於訂閱的機會還是分配您的資產，這都是您的策略形成的地方。
      title: 我的金融產品：培育您的投資產品
    page2:
      description: 只需點擊“創建新金融產品”按鈕。此操作將引導您進入一個指導過程，您可以：
      item1: 為您的產品分配唯一的名稱和描述。
      item2: 定義風險參數和預期回報。
      title: 創建金融產品
    page3:
      description: 請記住，您在這裡做出的決定不是一成不變的。您可以重新審視並調整描述、風險參數、預期回報和資產。
      item1:
        item1: 點擊“新資產”按鈕為資產配置添加新行。
        item2: 在新創建的行中，從您的列表中選擇一個信號發送器。
        item3: 選擇與所選信號發送器相關的加密貨幣對。
        item4: 為此信號發送器-加密貨幣對組合指定百分比分配，這應該是總計100%分配的一部分。
        notice: 請注意，每個金融產品中每個代幣只能選擇一次。
        title: 1. 資產管理：
      item2:
        title: 2. 保存您的設置：在使用正確的名稱、描述、資產調整您的金融產品後，點擊“保存”以鎖定您的配置。
      title: 金融產品配置
  signaler:
    page1:
      description: 在您的構建器儀表板的“我的信號發送器”部分一目了然地發現您的交易信號發送器。這裡是您的交易策略脈搏不斷被監控和改進的地方。
      title: 我的信號發送器：跟蹤您的策略信號
    page2:
      description: 旅程從“創建新信號發送器”開始，為您的信號發送器選擇名稱和所需的市場類型：期貨或現貨。
      title: 創建信號發送器
    page3:
      item1: 資產：在此區域點擊+按鈕瀏覽並從支持列表中添加加密貨幣到您的信號發送器。每個資產都可以輕鬆通過點擊“X”移除。
      item2: 保存您的設置：在使用正確的名稱、市場、分辨率和資產調整您的信號發送器後，點擊“保存”以鎖定您的配置。
      item3: 若要刪除您的信號發送器，您可以輕鬆點擊“配置”選項卡中的“刪除信號發送器”按鈕。請記住，在刪除信號發送器之前不要有任何未平倉頭寸。如果有未平倉頭寸，它將不會自動停止。
      title: 為您的信號發送器配置
