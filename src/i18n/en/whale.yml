  whale-info:
    realized-pnl: Realized PNL
    realized-pnl-info: >-
      <b>Realized PNL</b><p>Realized PNL (Profit and Loss) represents the actual
      profit or loss made from completed trades. It reflects the difference
      between the purchase price and the selling price of assets that have been
      sold. This metric helps you understand the tangible gains or losses from
      your trading activities.</p>
    unrealized-pnl: Unrealized PNL
    unrealized-pnl-info: >-
      <b>Unrealized PNL</b><p>Unrealized PNL (Profit and Loss) represents the
      potential profit or loss on currently held assets that have not yet been
      sold. It reflects the difference between the current market value and the
      purchase price of these assets. This metric helps you gauge the
      performance of your holdings based on their current market prices.</p>
