    momentum:
      bearish:
        title: Bearish Divergence
        description: >-
          This Tab Monitors Assets With an RSI Above 70, Signaling Overbought
          Conditions. Such Assets May Face a Pullback as the Uptrend Weakens,
          Potentially Indicating a Selling Opportunity for Traders.
      bearish_momentum_confirmation: Bearish Momentum Confirmation
      bullish:
        title: Bullish Divergence
        description: >-
          This Tab Highlights Assets That Have Entered Oversold Territory
          According to the Relative Strength Index (RSI). an RSI Below 30
          Typically Suggests That the Asset Has Been Excessively Sold and May Be
          Due for a Price Correction or Reversal, Offering a Potential Buying
          Opportunity.
      bullish_momentum_confirmation: Bullish Momentum Confirmation
      overbought:
        title: Overbought
        description: >-
          This Tab Monitors Assets With an RSI Above 70, Signaling Overbought
          Conditions. Such Assets May Face a Pullback as the Uptrend Weakens,
          Potentially Indicating a Selling Opportunity for Traders.
      overbought_bearish:
        title: Overbought & Bearish
        description: >-
          This Tab Identifies Cryptocurrencies That Are Potentially Overvalued
          and Are Showing Signs of a Trend Reversal. an Overbought Condition
          Combined With Bearish Momentum Suggests That the Asset Could Be
          Reaching a Peak, and a Price Decline May Follow. This Is a Signal for
          Traders to Consider Selling or Shorting.
      oversold:
        title: Oversold
        description: >-
          This Tab Highlights Assets That Have Entered Oversold Territory
          According to the Relative Strength Index (RSI). an RSI Below 30
          Typically Suggests That the Asset Has Been Excessively Sold and May Be
          Due for a Price Correction or Reversal, Offering a Potential Buying
          Opportunity.
      oversold_bullish:
        title: Oversold & Bullish
        description: >-
          This Combination Suggests That the Market Has Potentially Bottomed
          Out, and the Asset Is Now Gaining Positive Momentum. Traders Can
          Consider This as an Indication of a Possible Uptrend, Making It a
          Favorable Time to Buy.
