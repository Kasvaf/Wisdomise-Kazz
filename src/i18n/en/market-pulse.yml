    momentum:
      bearish:
        title: Bearish Divergence
        description: >-
          This Tab Tracks Assets Where the Price Rises, but Momentum Is Getting
          Weaker. This Difference Suggests the Price Could Drop Soon, Offering a
          Good Chance to Sell.
      bearish_momentum_confirmation: Bearish Momentum Confirmation
      bullish:
        title: Bullish Divergence
        description: >-
          This Tab Tracks Assets Where the Price Drops, but Momentum Shows Signs
          of Getting Stronger. This Difference Suggests the Price Could Turn
          Around and Rise, Offering a Good Chance to Buy.
      bullish_momentum_confirmation: Bullish Momentum Confirmation
      overbought:
        title: Overbought
        description: >-
          This Tab Tracks Assets That Are Overbought, Meaning Their Price Is
          High and Could Start to Fall. This Gives Traders a Chance to Sell
          Before the Price Drops.
      overbought_bearish:
        title: Overbought & Bearish
        description: >-
          This Tab Tracks Assets That Are Overbought and Showing Signs of
          Falling. This Means the Asset Is Overvalued and Is Likely to Drop in
          Price, Offering a Good Chance to Sell.
      oversold:
        title: Oversold
        description: >-
          This Tab Tracks Assets That Are Oversold, Meaning Their Price Is Low
          and They Could Be Ready to Bounce Back. This Gives Traders a Chance to
          Buy Before the Price Goes Up.
      oversold_bullish:
        title: Oversold & Bullish
        description: >-
          This Tab Tracks Assets That Are Oversold and Showing Signs of Rising.
          This Means the Asset Is Undervalued and Is Likely to Increase in
          Price, Offering a Good Chance to Buy.
