overlay-subscription:
  title: You are not subscribed
  signaling-description: You need to buy one of our subscription plans to have notifications enabled.
  btn-subscribe: Subscribe
  customs-description: To add a question, you need to subscribe to one of the Wisdomise plans
signaling:
  title: Signaling
  subtitle: Strategies List
  description: We have listed all the strategies we provide.
  btn-open-telegram:
    label: Open Telegram
    hint: Receive notification in socials
  notification-activate-chip-message: >-
    You have subscribed to the selected coin in “{{strategy}}” and will receive
    notifications every time in telegram there is a new position.
  strategy:
    type: Type
    timeframe: Timeframe
    sl-tp: SL / TP
    choose-coin: Choose coin to receive notification
  modal-connected:
    title: Connected successfully
    description: Your Telegram account is now synced.
  overlay-telegram:
    title: Your Telegram is not connected
    description: Go to telegram and use <1>/subscribe_to_signals</1> command.
customs:
  title: Customize Notification
  disclaimer: >-
    By turning on this feature, you will receive two default daily updates, and
    you can set a few customized prompts to be sent to you on a weekly basis.
  your-question:
    title: Your Question
    description: You can receive customized prompts via email every Monday.
  custom-question:
    title: Add New Question
    description: >-
      You can use the suggested prompts below or write your own customized
      prompts.
    btn-add: Add
    limit:
      title: Question Limit
      description: >-
        You can add up to {{weeklyCustomNotificationCount}} questions and if you
        want to add a new question, you must delete the previous questions
  suggested-prompts:
    title: Suggested weekly prompts
page:
  description: Here you can filter your notifications
