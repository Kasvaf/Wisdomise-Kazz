onboarding:
  sec-1:
    title: 'Explore Coin Radar: Your All-in-One Crypto Insight Hub'
    content: Our Coin Radar provides three types of powerful insights to give you a complete market overview. Discover Hot Coins trending in social media, Hot Coins from Smart Whales and Wallets, and technical indicators like RSI and MACD to make informed decisions faster.
  sec-2:
    title: 'Stay in the Loop: Set Auto-Notifications'
    content: Never miss out on a key moment! Set custom notifications for any insight in Coin Radar, whether it's a hot coin or a technical trend. Be the first to know about potential opportunities and act instantly.
  sec-3:
    title: 'Coming Soon: Sit Back and Relax with Auto-Trader'
    content: Soon, you'll be able to activate Auto-Trader based on these insights and let our system trade on your behalf. Set it once and let the platform execute your strategy so you can relax while we handle the trades.
