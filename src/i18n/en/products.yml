  title: Attention
  description: >-
    Your wallet will be opened on Binance. Wisdomise (Switzerland) AG itself
    does not provide any wallet and / or custody services. Please note that the
    cryptocurrencies you transfer to this wallet will be stored on Binance.
    Binance is a third party crypto exchange provider that is not regulated in
    Switzerland. Hence, there are risks associated with holding a wallet on
    Binance. The risks associated with Binance cannot be controlled by Wisdomise
    (Switzerland) AG. Such risks may include but are not limited to:
  risk-1: bankruptcy of Binance;
  risk-2: >-
    unauthorized access to the wallet held on Binance by third parties due to a
    hacker attack or similar event;
  risk-3: prohibition of the operation of its business by a public authority.
  warn: >-
    These risks include the risk of significant or total loss of the
    cryptocurrencies transferred to the wallet on Binance. By creating a wallet
    to use Wisdomise’s services, you agree to bear all risks associated with
    holding the cryptocurrencies in a wallet on Binance. Wisdomise (Switzerland)
    AG accepts no liability whatsoever for any damage incurred in connection
    with holding the cryptocurrencies in a wallet on Binance.
