coin_labels:
  hype:
    info: >-
      The "Hype" label identifies symbols that are currently experiencing a
      surge in social media activity. These symbols have been mentioned by a
      significant number of unique accounts across multiple social media
      channels within a short time frame. This label indicates a potential trend
      or buzz around the symbol, suggesting increased public interest or
      speculation.
    suffix: üî•
  monthly_social_beloved:
    info: >-
      The "Monthly Social Beloved" label is assigned to symbols that have
      maintained a strong presence in social media discussions over the past
      month. These symbols have been mentioned by numerous unique accounts,
      reflecting long-term interest and engagement. This label is useful for
      identifying symbols with enduring appeal and potential for stable
      performance or long-term investment opportunities.
    suffix: üåê
  weekly_social_beloved:
    info: >-
      The "Weekly Social Beloved" label highlights symbols that have
      consistently captured the attention of social media users over the past
      week. These symbols have been frequently mentioned by a diverse set of
      accounts, indicating sustained interest and engagement. This label is
      ideal for identifying symbols that are gaining popularity and may have
      potential for growth or volatility.
    suffix: üåê
