onboarding:
  sec-1:
    title: Discover What’s Trending with Social Scanner
    content: >-
      Embark on a social exploration with our AI-driven Social Scanner. Our
      introductory video will guide you through the buzzing world of social
      media trends and sentiments toward the hottest coins. Stay one step ahead
      with insights from top traders and the crypto community.
  sec-2:
    title: Current Vibes of the Crypto World
    content: >-
      <0><0><0>Heat Map of Trends:</0> Spot the hottest and most discussed coins
      in the last 24 hours.</0><1><0>Sentiment Analysis:</0> Gauge the mood with
      our AI's sentiment breakdown for each trending coin. Dive into the social
      currents of crypto with data that doesn't sleep.</1></0>
  sec-3:
    title: Your Tailored Social Insights
    content: >-
      <0><0><0>Focused Exploration:</0> Delve into specific conversations and
      see what people are saying about your coin of
      interest.</0><1><0>Community-Driven Data:</0> Suggest new Telegram
      channels or X/Reddit handles for us to scan. Help us help you by shaping
      the Social Scanner with your preferred sources.</1></0><1></1>Harness the
      collective intelligence of the crypto community to inform your trading
      strategy.
