    description: >-
      Goatx Social Radar <b>Scanned {{posts}} Posts from Alpha Groups</b> in
      The Last 24 Hours for Accurate, Data-Driven Insights.
    market_cap:
      title: Market Cap
      info: >-
        Displays the total market capitalization of each asset (coin or token),
        representing the current market value. Assets are also categorized as
        High, Mid, or Low based on their market cap, giving you quick insight
        into their size and relative impact in the market.
    price_info:
      title: Info
      info: >-
        <b>Price</b><p>Current market value of the coin or token.</p><br/><b>24h
        Change</b><p>The asset's percentage change in price over the last 24
        hours.</p><br/><b>Low 24h</b><p>Lowest price in the last 24
        hours.</p><br/><b>High 24h</b><p>Highest price in the last 24 hours.</p>
    rank: Rank™
    sentiment:
      title: Social Mindshare™
      info: |-
        <b>Social Mindshare™</b> <br /> <br /> <p>
          GoatX AI analyzes social sentiment for each asset (coin or
          token) from Reddit, Telegram, Trading View, X (formerly Twitter),
          and YouTube. The sentiment can be Positive, Neutral, or Negative,
          showing how the community feels.
        </p> <br /> <p>
          This information helps you make informed decisions by seeing not
          just the community’s view but also how market movements align with
          those opinions.
        </p>
