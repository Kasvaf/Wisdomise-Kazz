social-radar:
  sorts:
    call_time: Newest
    market_cap: Market Cap
    price_change: 24H Chg
    rank: Wise Rank™
  table:
    name: Name
    title: Social Radar
    description: >-
      Wisdomise Social Radar <b>Scanned {{posts}} Posts from Alpha Groups</b> in
      The Last 24 Hours for Accurate, Data-Driven Insights.
    labels:
      title: Labels
    market_cap:
      title: Market Cap
      info: >-
        Displays the total market capitalization of each asset (coin or token),
        representing the current market value. Assets are also categorized as
        High, Mid, or Low based on their market cap, giving you quick insight
        into their size and relative impact in the market.
    price_info:
      title: Info
      info: >-
        <b>Price</b><p>Current market value of the coin or token.</p><br/><b>24h
        Change</b><p>The asset's percentage change in price over the last 24
        hours.</p><br/><b>Low 24h</b><p>Lowest price in the last 24
        hours.</p><br/><b>High 24h</b><p>Highest price in the last 24 hours.</p>
    rank: Rank™
    sentiment:
      title: Social Sentiment™
      info: |-
        <b>Social Sentiment™</b> <br /> <br /> <p>
          Wisdomise AI analyzes social sentiment for each asset (coin or
          token) from Reddit, Telegram, Trading View, X (formerly Twitter),
          and YouTube. The sentiment can be Positive, Neutral, or Negative,
          showing how the community feels.
        </p> <br /> <br /> <b>P&L % Change</b> <br /> <p>
          Tracks the Profit & Loss from when the asset was first hunted as
          “Hot” until its first major price movement.
        </p> <br /> <br /> <p>
          This information helps you make informed decisions by seeing not
          just the community’s view but also how market movements align with
          those opinions.
        </p>
    whale_buy_sell:
      title: Whale Buy/Sell
      empty: Untracked
      info: >-
        <b>Whale Buy/Sell</b> <br /> <br /> <b>Tracks data from Smart Wallets
        (Whales) using Wisdomise AI:</b> <br /> <br /> <b>Buying Activity:</b>
        Displays the number of wallets that bought the asset in the last hour
        and the total amount purchased. <br /><br /> <b>Selling Activity:</b>
        Shows the number of wallets that sold the asset in the last hour and the
        total amount sold. <br /><br /> For assets that are not attractive to
        whales and have no significant transactions, the badge Untracked is
        displayed.
