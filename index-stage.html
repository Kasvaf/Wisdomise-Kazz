<!-- This file handles redirect to staging branches that is uploaded to aws s3 root directory -->
<!-- It's unused in the project itself -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, interactive-widget=resizes-content"
    />
    <title>Staging</title>
    <script type="text/javascript">
      const lastBranch = localStorage.getItem('last-branch') || 'main';
      const newPath = '/' + lastBranch;
      const realPath = window.location.pathname + window.location.search;
      if (newPath === window.location.pathname) {
        window.location.href = '/main#' + realPath;
      } else {
        window.location.href = newPath + '#' + realPath;
      }
    </script>
  </head>
  <body>
    loading...
  </body>
</html>
